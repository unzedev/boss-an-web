<section class="hero">
    <div class="hero-body">
        <h1 class="title is-1 has-text-link">Usuários</h1>
        <button class="button is-primary" (click)="openCreateModal()">
            Criar
        </button>
    </div>
</section>
<section>
    <table class="boss-an-table" *ngIf="users.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of users">
                <td>#{{ r.id }}</td>
                <td>{{ r.title }}</td>
                <td>
                    <button class="button is-light" (click)="editUser(r)">
                        Editar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="empty-message" *ngIf="users.length === 0">
        <div class="icon-container">
            <i class="fas fa-user-alt"></i>
        </div>
        <p>Não encontramos nenhum usuário</p>
    </div>
</section>

<div class="modal" [class]="{ 'is-active': createModal.open }">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Criar Usuário</p>
          <button class="delete" aria-label="close" (click)="closeModal()"></button>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <label class="label">Nome do Usuário</label>
                <div class="control">
                    <input class="input" type="text" [(ngModel)]="createModal.title">
                </div>
            </div>
        </section>
        <footer class="modal-card-foot is-justify-content-end">
            <button class="button" (click)="closeModal()">Cancelar</button>
            <button class="button is-success" (click)="createUser()">Criar</button>
        </footer>
    </div>
</div>

<div class="modal" [class]="{ 'is-active': updateModal.open }">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Editar Usuário</p>
          <button class="delete" aria-label="close" (click)="closeModal()"></button>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <label class="label">Nome do Usuário</label>
                <div class="control">
                    <input class="input" type="text" [(ngModel)]="updateModal.title">
                </div>
            </div>
        </section>
        <footer class="modal-card-foot is-justify-content-end">
            <button class="button" (click)="closeModal()">Cancelar</button>
            <button class="button is-success" (click)="updateUser()">Salvar</button>
        </footer>
    </div>
</div>
