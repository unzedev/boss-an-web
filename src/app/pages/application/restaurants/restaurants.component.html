<section class="hero is-primary">
    <div class="hero-body">
        <h1 class="title">Restaurantes</h1>
        <button class="button is-light" (click)="openCreateModal()">
            Criar
        </button>
    </div>
</section>
<section>
    <table class="apparante-table" *ngIf="restaurants.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of restaurants">
                <td>#{{ r.id }}</td>
                <td>{{ r.title }}</td>
                <td>
                    <button class="button is-light" (click)="editRestaurant(r)">
                        Editar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="empty-message" *ngIf="restaurants.length === 0">
        <div class="icon-container">
            <i class="fas fa-store-alt"></i>
        </div>
        <p>NÃ£o encontramos nenhum restaurante</p>
    </div>
</section>

<div class="modal" [class]="{ 'is-active': createModal.open }">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Criar Restaurante</p>
          <button class="delete" aria-label="close" (click)="closeModal()"></button>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <label class="label">Nome do Restaurante</label>
                <div class="control">
                    <input class="input" type="text" [(ngModel)]="createModal.title">
                </div>
            </div>
        </section>
        <footer class="modal-card-foot is-justify-content-end">
            <button class="button" (click)="closeModal()">Cancelar</button>
            <button class="button is-success" (click)="createRestaurant()">Criar</button>
        </footer>
    </div>
</div>

<div class="modal" [class]="{ 'is-active': updateModal.open }">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Editar Restaurante</p>
          <button class="delete" aria-label="close" (click)="closeModal()"></button>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <label class="label">Nome do Restaurante</label>
                <div class="control">
                    <input class="input" type="text" [(ngModel)]="updateModal.title">
                </div>
            </div>
        </section>
        <footer class="modal-card-foot is-justify-content-end">
            <button class="button" (click)="closeModal()">Cancelar</button>
            <button class="button is-success" (click)="updateRestaurant()">Salvar</button>
        </footer>
    </div>
</div>
