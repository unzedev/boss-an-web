<aside class="sidebar has-background-dark has-text-light" [class]="{ 'hidden': !sidebarToggle }">
  <a role="button" class="navbar-burger burger" (click)="toggleSidebar()">
    <span aria-hidden="true"></span>
    <span aria-hidden="true"></span>
    <span aria-hidden="true"></span>
  </a>
  <article class="media user">
    <figure class="media-left">
      <div class="user-image">
        {{ user.name.slice(0, 1) }}
      </div>
    </figure>
    <div class="media-content">
      <div class="content has-text-white">
        <h5 class="has-text-white">{{ user.name.slice(0, user.name.indexOf(' ')) }}</h5>
        <p>
          <small>{{ user.email }}</small>
        </p>
      </div>
    </div>
    <div class="media-right">
      <a class="has-text-light" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
      </a>
    </div>
  </article>
  <br>
  <div class="menu-container">
    <aside class="menu">
      <ul class="menu-list">
        <li class="menu-label">
          Cadastros
        </li>
        <li>
          <a routerLink="usuarios" routerLinkActive="is-active">
            <i class="fas fa-users"></i>
            Usuários
          </a>
        </li>
        <li>
          <a routerLink="cardapio" routerLinkActive="is-active">
            <i class="fas fa-wallet"></i>
            Financeiro
          </a>
        </li>
        <br>
        <li class="menu-label">
          Relatórios
        </li>
        <li>
          <a routerLink="consulta-cpf" routerLinkActive="is-active">
            <i class="fas fa-user"></i>
            CPF
          </a>
        </li>
        <li>
          <a routerLink="consulta-cnpj" routerLinkActive="is-active">
            <i class="fas fa-building"></i>
            CNPJ
          </a>
        </li>
      </ul>
    </aside>
  </div>
  <img class="boss-logo" src="/assets/svg/boss-logo-negativo-03.svg" alt="Boss Analytics">
</aside>
<div class="content-container">
  <router-outlet></router-outlet>
</div>
